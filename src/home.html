          data-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

    <!-- Hero Section (Welcome Section) -->
    <div class="hero fade-in">
      <div>
        <h1>Welcome to CalmSpace</h1>
        <p id="quote">"Find your peace in the mountains and the breeze."</p>

          ><button class="get-started-btn">Get Started</button></a

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Dynamic Quote Functionality
      const quotes = [
        "Find your peace in the mountains and the breeze.",
        "Serenity flows from the heights to the soul.",
        "In every mountain, there is calm.",
        "Let nature's peace flow through you.",
        "Feel the calm in the heart of the earth.",
      ];

      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").innerText = quotes[randomIndex];
      }

      getRandomQuote();
    </script>
